<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>Todo List</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" th:href="@{/allItems}">Todo list</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/allItems}">Все задания</a>
                <a class="nav-item nav-link" th:href="@{/completedItems}">Выполненные задания</a>
                <a class="nav-item nav-link" th:href="@{/newItems}">Новые задания</a>
                <a class="nav-item nav-link" th:if="${user.name == 'Гость'}" th:href="@{/loginPage}">
                    <span>Пользователь</span>
                    <span th:text="${user.name}"></span>
                    <span> | Войти</span>
                </a>
                <a class="nav-item nav-link" th:if="${user.name != 'Гость'}"
                   th:href="@{/logout}">
                    <span>Пользователь</span>
                    <span th:text="${user.name}"></span>
                    <span> | Выйти</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Имя задания</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${item.getName()}"></td>
            </tr>
            </tbody>
            <thead>
            <tr>
                <th scope="col">Описание задания</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${item.getDescription()}"></td>
            </tr>
            </tbody>
            <thead>
            <tr>
                <th scope="col">Состояние задания</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:if="${item.done}"  th:text="${trueDone}"></td>
                <td th:if="!${item.done}"  th:text="${falseDone}"></td>
            </tr>
            </tbody>
            <thead>
            <tr>
                <th scope="col">Категории задания</th>
            </tr>
            </thead>
            <thead>
            <tbody>
            <tr>
                <td th:text="${item.getCategories()}"></td>
            </tr>
            </tbody>
            <tr>
                <th scope="col">Автор задания</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${item.getUser()}"></td>
            </tr>
            </tbody>
            <thead>
            <tr>
                <th scope="col">Дата создания</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${item.getCreated()}"></td>
            </tr>
            </tbody>
        </table>
        <form class="nav-item nav-link" th:if="${!item.getDone() and user.getEmail().equals(item.getUser().getEmail())}" th:action="@{/formUpdateItem}"
              th:object="${item}">
            <input type="hidden" name="id" th:field="*{id}"/>
            <button type="submit" class="btn btn-primary">Редактировать</button>
        </form>
        <form class="nav-item nav-link" th:if="${!item.getDone() and user.getEmail().equals(item.getUser().getEmail())}" th:action="@{/updateDoneItem}"
              th:object="${item}" method="POST">
            <input type="hidden" name="id" th:field="*{id}"/>
            <button type="submit" class="btn btn-primary">Выполнено</button>
        </form>
        <form class="nav-item nav-link" th:if="${!item.getDone() and user.getEmail().equals(item.getUser().getEmail())}" th:action="@{/deleteItem}"
              th:object="${item}" method="POST">
            <input type="hidden" name="id" th:field="*{id}"/>
            <button type="submit" class="btn btn-primary">Удалить</button>
        </form>
    </div>
</div>
</body>

</html>
